<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progess Bar</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="text-center mt-5 mx-auto w-75">
        <h1>simple progess bar</h1>
        <div class="progress my-2">
            <div class="progress-bar " role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100">20%
            </div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">25%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="progress my-2 " style="height: 50px;">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
    <div class="text-center mt-5 mx-auto w-75">
        <h1>Multiples Bars</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar"
                style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-info" role="progressbar"
                style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="text-center mt-5 mx-auto w-75">
    </div>
    <div class="text-center mt-5 mx-auto w-75">
    </div>


    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
